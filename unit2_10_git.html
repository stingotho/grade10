<!DOCTYPE html>
<!--Declaring to the browser that this is an HTML project-->
<html>
  <!--Declaring the HTML tag which represents the root of the HTML content for all elements-->
  <head>
    <!--HEAD Tag to represent the meta information or meta-data -->
    <title>Grocery</title>
    <!--Title tag which represents the Title of the project which will usually be shown at the tab of your browser -->
  </head>
  <body>
    <!-- Body tag is similar to Head tag but the difference here is Body tag only contains the the visual elements that you see in the browser area instead of containing the entire elements of the project-->
    <h1>Grocery List</h1>
    <!-- Heading tag number 1 represents a large font which are usually used to present a heading and it goes all the way down to h1,h2,h3...h6-->
    <img
      src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.hpm.io%2Fwp-content%2Fuploads%2F2017%2F12%2F06164250%2FIMG_7565-1200x800.jpg&f=1&nofb=1"
      width="100"
      height="100"
    />
    <!-- 
      Image tag represents an element where you can display an image which is either stored locally or you can paste an image link from the internet.
      Image tag has three attributes
        A. src - stands for "source" and it contains the link of the image or the local area of your image. Local area could be written something like this "C:/documents/some_image.png"
        B. width - size of your image width
        C. height - size of your image height 
    -->
    <p>
      <!-- this is a paragraph tag which contains a small font pixel size and you can also add some tags inside the paragraph tag such as link tag-->
      Go to this website
      <a href="https://www.google.com/">www.google.com</a>
      <!-- 
      The link tag is represented by the letter "a" and has one attribute i.e. "href".
      "href" stands for reference and it contains the link of your specific website which you want your users to be redirected to. 
      There is an opening and closing tag for the link tag and between the arrows you can add a text. In this case we added "www.google.com"
      We can also add any text it doesn't have to be exactly the same thing written in the href attribute. 
     -->
    </p>

    <button>Button</button>
    <!-- 
      Button tag presents a button with a title in advanced webdesigning buttons are more complex and perform various functions such 
      redirecting or adding items to a cart or opening a modal and so on with the help of some programming languages such as javascript 
      or php or ruby etc
    -->
    <hr />
    <!-- The hr tag which is also called the horizontal line tag separates the content with a line-->
    <br />
    <!-- The br tag which is also called the line break and from the name itself you are breaking the line creating an empty space as if you just pressed the "Enter" button to create a gap.-->

    <!--Lists-->
    <!-- 
      Lists are of two types:
        A. Unordered Lists (UL)
        B. Ordered Lists (OL)
    -->
    <ul>
      <!-- Unordered List which presents a bulleted list-->
      <li>Banana</li>
      <!-- li tags represents the items in the list-->
      <li>Apple</li>
      <li>Kiwi</li>
    </ul>

    <br />
    <hr />

    <ol>
      <!-- Ordered list which presents a numbered list-->
      <li>Bread</li>
      <li>Egg</li>
      <li>Juice</li>
    </ol>

    <!-- 
      Font tag manipulates the Font settings such as the font type, size, or color. 
      Font tags have an opening and closing and you can add a text between the arrows. 
      Font tags have three attributes: 
        A.  Face  - The name of the font that you want to use such as "arial" or "times new roman"
        B.  Size  - The number of pixel you want to add to the font text. The lower the number the smaller the text is and vice versa
                    the larger the number the bigger the text is. 
        C.  Color - The color of the text. 
    -->
    <font face="arial" size="10" color="green">Arial but green</font>
    <font face="times new roman" size="5" color="red"
      >times new roman but red</font
    >
  </body>
  <!--Don't forget to put your closing tags!!! -->
</html>
<!-- Don't forget to put your closing tags!!! -->
